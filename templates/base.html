<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/queries.css" />
  </head>
  <body>
    <nav class="nav-bar sticky">
      <button class="btn-mobile-nav">
        <ion-icon name="menu-outline" class="icon-mobile-nav"></ion-icon>
        <ion-icon name="close-outline" class="icon-mobile-nav"></ion-icon>
      </button>
      <div class="page-links-div">
        <a href="{{ url_for('predictFromCSV') }}" class="csv-link nav-link"
          >Predict using Batch file</a
        >
        <a href="{{ url_for('predictFromValue') }}" class="values-link nav-link"
          >Predict using values</a
        >
      </div>
      <form action="/train" method="post" class="retrain-form">
        <button class="train-btn" type="submit" style="display: none">
          Retrain the model
        </button>
      </form>
    </nav>

    <header class="header sticky">
      <h1>Concrete Compressive Strength Prediction</h1>
    </header>
    {% block content %} {% endblock%}
    <!-- <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script> -->
    <script>
      console.log("base js connected");
      const navBtn = document.querySelector(".btn-mobile-nav");
      const navBar = document.querySelector(".nav-bar");

      navBtn.addEventListener("click", function () {
        navBar.classList.toggle("nav-open");
      });
    </script>
  </body>
</html>
