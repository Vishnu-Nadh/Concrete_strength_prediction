{% extends "base.html" %} {% block content %}
<main class="main-container">
  <form action="/predict_from_csv" method="post" class="csv-form">
    <div class="csv-box">
      <label for="csv-file">Choose your csv-file</label>
      <input type="file" class="csv-file-input" name="csv-file" id="csv-file" />
      <div class="csv-error-message"></div>
    </div>
    <button type="submit" class="form-btn" id="csv-btn">Predict</button>
  </form>

  <!-- result overlay -->
  <div class="overlay"></div>
  <div class="result-csv result-box">
    <em>Download your result results from here</em>
    <a href="#">predictions.csv</a>
  </div>

  <!-- result loader -->
  <div class="result-loader">
    <div class="loader-text">Processing your data & predicting output...</div>
    <div class="balls">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</main>

<!-- retrain -->
<div class="retrain-loader">
  <div class="loader-text">Your model is being Retrained...</div>
  <div class="spinners">
    <div class="spinner1"></div>
    <div class="spinner2"></div>
  </div>
</div>
<script src="../static/csvScript.js"></script>
{% endblock %}
