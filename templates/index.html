{% extends "base.html" %} {% block content %}
<main class="main-container">
  <form
    action="/predict_from_values"
    method="post"
    class="form-values"
    id="form"
  >
    <div class="cement-div">
      <input
        step="0.01"
        placeholder=" "
        type="number"
        class="cement input-box"
        id="cement"
        name="cement"
      />
      <label class="form-label" for="cement">Cement (in kg/m3)</label
      ><i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <div class="error-message">message</div>
    </div>
    <div class="blast_furnace_slag-div">
      <input
        step="0.01"
        placeholder=" "
        type="number"
        class="blast_furnace_slag input-box"
        id="blast_furnace_slag"
        name="blast_furnace_slag"
      />
      <label class="form-label" for="blast_furnace_slag"
        >Blast furnace slag (in kg/m3)</label
      >
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <div class="error-message">message</div>
    </div>
    <div class="fly_ash-div">
      <input
        step="0.01"
        placeholder=" "
        type="number"
        class="fly_ash input-box"
        id="fly_ash"
        name="fly_ash"
      />
      <label class="form-label" for="fly_ash">Fly Ash (in kg/m3)</label
      ><i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <div class="error-message">message</div>
    </div>
    <div class="water-div">
      <input
        step="0.01"
        placeholder=" "
        type="number"
        class="water input-box"
        id="water"
        name="water"
      />
      <label class="form-label" for="water">Water (in kg/m3)</label
      ><i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <div class="error-message">message</div>
    </div>
    <div class="super_plasticizer-div">
      <input
        step="0.01"
        placeholder=" "
        type="number"
        class="super_plasticizer input-box"
        id="super_plasticizer"
        name="super_plasticizer"
      />
      <label class="form-label" for="super_plasticizer"
        >Superplasticizer (in kg/m3)</label
      ><i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <div class="error-message">message</div>
    </div>
    <div class="coarse_aggregate-div">
      <input
        step="0.01"
        placeholder=" "
        type="number"
        class="coarse_aggregate input-box"
        id="coarse_aggregate"
        name="coarse_aggregate"
      />
      <label class="form-label" for="coarse_aggregate"
        >Course Aggregate (in kg/m3)</label
      ><i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <div class="error-message">message</div>
    </div>

    <div class="fine_aggregate-div">
      <input
        step="0.01"
        placeholder=" "
        type="number"
        class="fine_aggregate input-box"
        id="fine_aggregate"
        name="fine_aggregate"
      />
      <label class="form-label" for="fine_aggregate"
        >Fine Aggregate (in kg/m3)</label
      ><i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <div class="error-message">message</div>
    </div>
    <div class="Age-div">
      <input
        placeholder=" "
        type="number"
        class="Age input-box"
        id="Age"
        name="Age"
      />
      <label class="form-label" for="Age">Age of Concrete mix (in days)</label
      ><i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <div class="error-message">message</div>
    </div>
    <button type="submit" class="form-btn">Predict</button>
    <br /><br />
  </form>

  <!-- result overlay -->
  <div class="overlay"></div>
  <div class="result-box"></div>

  <!-- result loader -->
  <div class="result-loader">
    Prediction in progress...
    <div class="balls">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</main>

<!-- retrain loader -->
<div class="retrain-loader">
  <div class="loader-text">Your model is being Retrained...</div>
  <div class="spinners">
    <div class="spinner1"></div>
    <div class="spinner2"></div>
  </div>
</div>
<script src="../static/script.js"></script>
{% endblock %}
